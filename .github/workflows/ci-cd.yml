name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Garante que todos os arquivos sejam baixados corretamente

    - name: Verificar diretório
      run: ls -la  # Lista os arquivos para verificar se package.json está presente

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependências
      run: npm install

    - name: Build project
      run: |
        echo "Building project..."
        mkdir -p build
        echo "<h1>Deployed with GitHub Actions</h1>" > build/index.html

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        npm install -g gh-pages
        npx gh-pages -d build
